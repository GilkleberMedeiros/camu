<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Document</title>
</head>
<body class="bg-main-white font-inter">
  <header class="p-[1.125rem] flex justify-between content-center border-b-2 border-b-main-black 
     shadow-main-black/25 shadow-[0_4px_2px_0]"> <!-- header START -->
    <div id="logo" class="flex items-center gap-[10px] grow-0 font-medium"> <!-- div logo START -->
      <img id="logoImg" class="w-[50px] h-[50px] max-sm:w-[38px] max-sm:h-[38px]" 
        src="./src/assets/tmp-logo.svg" alt="logo">
      <h1 id="logoTitle" class="text-[30px] max-md:text-[25px] max-sm:text-[18px]">Camu</h1>
    </div> <!-- log END -->
    <div id="enhancedMenu" class="flex content-center gap-[0.75rem]"> <!-- div enchancedMenu START -->
        <div id="shareOnSocialMedia" class="flex justify-stretch content-center gap-[5px] px-[10px] py-[5px]"> <!-- shareOnSocialMedia START -->
          <p id="shareText" class="text-[16px] max-sm:text-[12px] content-center">Compartilhe:</p>
          <div id="socialMediaIcons" class="content-center">
            <button id="whatsIconBtn" class="m-0 b-0 p-0">
              <img src="./src/assets/whats-icon.svg" class="w-[1.5rem] h-[1.5rem]" 
                alt="botão de compartilhar no whatsapp.">
            </button>
            <button id="facebookIconBtn" class="m-0 b-0 p-0">
              <img src="./src/assets/facebook-icon.svg" class="w-[1.5rem] h-[1.5rem]" 
                alt="botão de compartilhar no facebook.">
            </button>
            <button id="instagramIconBtn" class="m-0 b-0 p-0">
              <img src="./src/assets/instagram-icon.svg" class="w-[1.5rem] h-[1.5rem]" 
                alt="botão de compartilhar no instagram.">
            </button>
          </div>
        </div>
        <nav id="menu" class="flex flex-wrap content-center px-[1.25rem] py-[0.75rem] gap-[1rem] font-medium"> <!-- menu START -->
          <a href="" class="text-[0.75rem]">Sobre</a>
          <a href="" class="text-[0.75rem]">Localização</a>
          <a href="" class="text-[0.75rem]">Horário de funcionamento</a>
          <a href="" class="text-[0.75rem]">Entre em contato</a>
        </nav> <!-- menu END -->
      </div> <!-- div enhancedMenu END -->
  </header>
</body>
</html>
